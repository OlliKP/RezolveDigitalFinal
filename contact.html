        <title>Contact / Rezolve Digital</title>
        <meta name="description" content="Get in touch with our passionate team of music design experts, specializing in unique digital solutions, captivating visuals, and creative designs.">
        <meta name="keywords" content="Rezolve Digital, Music design agency, Digital solutions for music, Visualizer, Graphic Designer, Visual Design, Music, Digital Design, Motion Graphics, Animation">
    </head>
    <body>

        <nav class="menu-wrap">
            <div class="logo-container"><a href="index.html"><img src="img/logo/reszolve_digital_logo_white.svg" alt="Rezolve Digital Logo"></a></div>
            <input aria-label="menu" type="checkbox" class="toggler">
            <div class="hamburger"><div></div></div>
            <div class="menu">
                <div>
                    <div>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="ourwork.html">Our Work</a></li>
                            <li><a href="aboutus.html">About us</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>    
                    </div>
                </div>
            </div>
        </nav>

        <div class="contact-layout">
            <section class="contact-section">
                <div class="contact-header">
                    <h1>Ready to take your visual identity to the <span>next level</span>?</h1>
                    <h2>Lets get in touch</h2>
                </div>
                <div class="contact-form">
                    <form action="">
                    <div class="form-item">
                        <label for="fname"></label>
                        <input type="text" id="fname" name="firstname" placeholder="First Name">
                    </div>
                    <div class="form-item">
                        <label for="lname"></label>
                        <input type="text" id="lname" name="lastname" placeholder="Last Name">
                    </div>
                    <div class="form-item">
                        <label for="email"></label>
                        <input type="text" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-item">
                        <label for="company"></label>
                        <input type="text" id="company" name="company" placeholder="Company Name">
                    </div>   
                    <label for="subject"></label>
                    <textarea id="subject" name="subject" placeholder="Your message" style="height:200px"></textarea>
                
                    <input type="submit" value="Submit">
                    </form>
                </div>
            </section>

            <section class="ourwork-some-section contact-some-section">
                <h3>Contact us</h3>
                <a href="mailto:info@rezolve.digital"><p class="contact-p">info@rezolve.digital</p></a>
                <p class="contact-p">+45 31 55 70 08</p>
                <h3 class="contact-h3">Find us on Social media</h3>
                <div class="some-icons">
                  <a href="https://www.instagram.com/rezolvedigital" target=”_blank”><img src="img/icons/instagram-icon.png" width="245" height="258" alt="Instagram icon"></a>
                  <a href="https://www.tiktok.com/@rezolvedigital" target=”_blank”><img src="img/icons/tiktok-icon.png" width="246" height="274" alt="TikTok icon"></a>
                  <a href="https://www.linkedin.com/company/rezolvedigital/" target=”_blank”><img src="img/icons/linkedin-icon.png" width="248" height="258" alt="LinkedIn icon"></a>
                </div>
                <h4>We would love to hear from you!</h4>
                <p><span>Contact</span> us today and let's bring your creative vision to life.</p>
            </section>
        </div>

    </body>
</html>
